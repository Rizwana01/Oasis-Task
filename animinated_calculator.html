<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Calculator with Emojis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #f39c12, #e74c3c);
      overflow: hidden;
    }

    .floating-emojis {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-emojis span {
      position: absolute;
      font-size: 2rem;
      animation: float 10s infinite linear;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100%);
        opacity: 1;
      }
      100% {
        transform: translateY(-150%);
        opacity: 0;
      }
    }

    .calculator {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 350px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      margin-bottom: 20px;
      border: none;
      padding: 10px;
      border-radius: 10px;
      background: #f0f0f0;
      color: #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      height: 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      transform: scale(0.95);
    }

    button.clear {
      grid-column: span 4;
      background: #ff4d4d;
    }

    button.clear:hover {
      background: #e60000;
    }

    .emoji {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Emojis -->
  <div class="floating-emojis"></div>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperator('/')">/</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperator('*')">*</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperator('-')">-</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="setOperator('+')">+</button>

      <button onclick="clearDisplay()" class="clear">C</button>
    </div>
  </div>

  <script>
    let displayValue = '';
    let operator = '';
    let firstOperand = null;

    function appendNumber(number) {
      displayValue += number;
      updateDisplay();
      showButtonEmoji(event.target);
    }

    function setOperator(op) {
      if (firstOperand === null) {
        firstOperand = parseFloat(displayValue);
      } else if (operator) {
        firstOperand = calculateResult();
      }
      operator = op;
      displayValue = '';
    }

    function calculate() {
      if (operator && displayValue) {
        displayValue = calculateResult().toString();
        firstOperand = null;
        operator = '';
        updateDisplay();
      }
    }

    function calculateResult() {
      const secondOperand = parseFloat(displayValue);
      switch (operator) {
        case '+':
          return firstOperand + secondOperand;
        case '-':
          return firstOperand - secondOperand;
        case '*':
          return firstOperand * secondOperand;
        case '/':
          return firstOperand / secondOperand;
        default:
          return 0;
      }
    }

    function clearDisplay() {
      displayValue = '';
      operator = '';
      firstOperand = null;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('display').value = displayValue;
    }

    function showButtonEmoji(button) {
      const emojis = ['ðŸ˜€', 'ðŸŽ‰', 'âœ¨', 'ðŸŽ', 'ðŸŒŸ', 'ðŸ”¥', 'ðŸ’–'];
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];

      const emojiSpan = document.createElement('span');
      emojiSpan.textContent = emoji;
      emojiSpan.classList.add('emoji');
      button.appendChild(emojiSpan);

      setTimeout(() => {
        button.removeChild(emojiSpan);
      }, 600);
    }

    // Floating emojis in the background
    const floatingEmojis = document.querySelector('.floating-emojis');
    const emojiArray = ['ðŸ˜€', 'ðŸŽ‰', 'âœ¨', 'ðŸŽ', 'ðŸŒŸ', 'ðŸ”¥', 'ðŸ’–'];

    function createFloatingEmoji() {
      const emoji = document.createElement('span');
      emoji.textContent = emojiArray[Math.floor(Math.random() * emojiArray.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = Math.random() * 5 + 5 + 's';
      floatingEmojis.appendChild(emoji);

      emoji.addEventListener('animationend', () => emoji.remove());
    }

    setInterval(createFloatingEmoji, 500);
  </script>
</body>
</html>
